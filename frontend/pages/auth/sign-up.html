<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AAV IT Sign Up</title>

  <!-- Bootstrap + Theme + Shared Auth Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../assets/css/theme.css" rel="stylesheet">
  <link href="../../assets/css/pages/auth.css" rel="stylesheet">
  <link href="../../assets/css/pages/auth-signup.css" rel="stylesheet">
</head>

<body>
  <main class="auth-container">
    <div class="auth-card shadow-sm">
      <div class="card-body">

        <!-- Logo -->
        <div class="auth-logo mx-auto mb-4">
          <img src="../../assets/media/AAV_Logo_White.png" alt="AAV Logo">
        </div>

        <!-- Headings -->
        <h1 class="auth-title text-center mb-2">Create Account</h1>
        <p class="auth-subtitle text-center mb-4">Use your official details to register.</p>

        <!-- Sign-Up Form -->
        <form id="signupForm" novalidate>

          <!-- Full Name -->
          <div class="mb-3">
            <label for="fullName" class="form-label">Full name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Your name" required>
          </div>

          <!-- Work Email -->
          <div class="mb-3">
            <label for="workEmail" class="form-label">Work email</label>
            <input type="email" class="form-control" id="workEmail" placeholder="name@amratpal.com" required>
          </div>

          <!-- Phone Number -->
          <div class="mb-3">
            <label class="form-label">Phone number</label>
            <input type="number" inputmode="numeric" class="form-control" id="phoneNumber" placeholder="Enter phone number" required>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label d-flex justify-content-between">
              <span>Password</span>
              <small class="text-muted">Min 8 characters</small>
            </label>

            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Create a password"
                minlength="8"
                required
              />
              <button class="btn btn-outline-primary toggle-password" type="button" data-target="password">
                Show
              </button>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-4">
            <label for="confirmPassword" class="form-label">Confirm password</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="Re-enter password"
                minlength="8"
                required
              />
              <button class="btn btn-outline-primary toggle-password" type="button" data-target="confirmPassword">
                Show
              </button>
            </div>
          </div>

          <!-- Submit -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>

        <!-- Links -->
        <div class="auth-links text-center mt-4">
          <a href="sign-in.html">Back to Sign In</a>
          <span class="mx-2 text-muted">|</span>
          <a href="#">Forgot Password?</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->

  <!-- Password Match Validation -->
  <script src="../../assets/js/auth-signup.js"></script>
</body>
</html>
