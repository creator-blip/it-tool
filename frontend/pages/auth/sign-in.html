<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AAV IT Department</title>
    <link rel="icon" href="../../assets/media/AAV_Logo_White.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/theme.css">
    <link rel="stylesheet" href="../../assets/css/pages/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="auth-container">
        <div class="auth-card shadow-sm">
            <div class="card-body">

                <div class="auth-logo mx-auto mb-4">
                    <img src="../../assets/media/AAV_Logo_White.png" alt="AAV Logo">
                </div>
                <h1 class="auth-title text-center mb-2">Welcome Back</h1>
                <p class="auth-subtitle text-center mb-4">
                    Please Sign in to continue
                </p>
                
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Username or email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email address here">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="••••••••••••">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </form>
                
                <div class="auth-links text-center mt-4">
                    <a href="#">Create An Account</a>
                    <span class="mx-2 text-muted">|</span>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
