<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | AAV IT Department</title>
    <link rel="icon" href="../../assets/media/AAV_Logo_White.png">
  <!-- Bootstrap + Theme + Shared Auth Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../assets/css/theme.css" rel="stylesheet">
  <link href="../../assets/css/pages/auth.css" rel="stylesheet">
  <link href="../../assets/css/pages/auth-forgot.css" rel="stylesheet">
</head>

<body>
  <main class="auth-container">
    <div class="auth-card shadow-sm">
      <div class="card-body">

        <!-- Logo -->
        <div class="auth-logo mx-auto mb-4">
          <img src="../../assets/media/AAV_Logo_White.png" alt="AAV Logo">
        </div>

        <!-- Heading -->
        <h1 class="auth-title text-center mb-2">Reset Password</h1>
        <p class="auth-subtitle text-center mb-4">
          Our admin team will verify your account and assign a new password.
        </p>

        <!-- Form -->
        <form id="forgotForm" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Official Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@amratpal.com" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Send Request</button>
          </div>
        </form>

        <!-- Success message (hidden by default) -->
        <div id="forgotSuccess" class="alert alert-success mt-3 d-none" role="alert">
          Your request has been sent to the IT Admin. Youâ€™ll receive your new password soon.
        </div>

        <!-- Links -->
        <div class="auth-links text-center mt-4">
          <a href="sign-in.html">Back to Sign In</a>
          <span class="mx-2 text-muted">|</span>
          <a href="sign-up.html">Create an Account</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Minimal local handler -->
  <script src="../../assets/js/auth-forgot.js"></script>
</body>
</html>
